name: "Build and push Super Mario Docker image with dynamic tag to Docker Hub"

on:
  push:
    branches:
      - main

env:
  VERSION: ${{ github.run_number }}

jobs:
  build_push_supermario_docker_image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Verify Docker login
        run: docker info

      - name: Build and Push Docker Image
        run: |
          docker build -t raghuthesecurityexpert/supermariogitopsproject:${{ env.VERSION }} .
          docker push raghuthesecurityexpert/supermariogitopsproject:${{ env.VERSION }}
